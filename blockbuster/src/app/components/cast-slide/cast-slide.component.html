<!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide text-white" *ngFor="let actor of cast">
            <div *ngIf="actor.profile_path">
                <img [src]="actor.profile_path | poster" [alt]="actor.name" class="img-thumbnail">
                <small>{{ actor.name }}</small>
            </div>
        </div>
    </div>
</div>
